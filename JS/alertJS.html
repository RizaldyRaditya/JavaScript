<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>Alert Javascript</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card col-sm-4">
                <div class="card-header bg-primary text-white">
                    <h4>Basic Alert</h4>
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-success" onclick="alert('Thank You')">
                        Click On Me!
                    </button>
                    <button type="button" class="btn btn-info" onmouseover="alert('Thank You')">
                        Hover On Me!
                    </button>
                </div>
            </div>
            <div class="card col-sm-4">
                <div class="card-header bg-success text-white">
                    <h4>Dynamic Alert</h4>
                </div>
                <div class="card-body">
                    <input type="text" id="message" class="form-control">
                    <button type="button" class="btn btn-success" onclick="alert(document.getElementById('message').value)">
                        Show
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
